<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main>

      <div class="result">
        <h1>Your Result</h1>
        <div class="result-number">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="summary">
        <h1>Summary</h1>
        <div id="container"></div>

        <div class="button-container">
          <button>Continue</button>
        </div>
      </div>
    </main>
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/samarasilva18">Samara Silva</a>.
    </div>
  </footer>
    <script>
      var summary = document.getElementById('container');

      function getClassNameByCategory (category) {
      switch(category){
        case "Reaction":
            return "reaction";
        case "Memory":
            return "memory";
        case "Verbal":
            return "verbal";
        case "Visual":
            return "visual";
        default:
            return "reaction";
        }
      }

      fetch('./data.json').then(response => response.json()).then(data => {
        data.forEach(element => {
            var classname = getClassNameByCategory(element.category);
            const list = document.createElement('ul');
            list.innerHTML = `<li class= ${classname}><p><img src='${element.icon}' alt='icon'>${element.category}</p><span>${element.score}<a> / 100</span></a></span>`
            summary.appendChild(list)
        });
      }).catch(error => console.error('Error:', error));
    </script>
  </body>
</html>
